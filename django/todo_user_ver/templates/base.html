{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/site.css' %}">
    <title>welcome</title>
</head>
<body>
    <div class="page-header">
    
        {% if user.is_authenticated %}
            <p class="top-menu">{{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
            /br
            /br 
            <a href="{% url 'add' %}" class="top-menu"><span>Add New Task</span></a>
        {% else %}
            <a href="{% url 'login' %}" class="top-menu">Login</a>
            <a href="{% url 'register' %}" class="top-menu">Register</a>
        {% endif %}
        <h1><a href="/">To Do List</a></h1>
    </div>
    {% block content %}
    {% endblock %}
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
