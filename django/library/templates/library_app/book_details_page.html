{% extends "base.html" %}

{% block content %}
  <h1>Title: {{ book_info.title }}</h1>

  <div>
      <button type="submit" class="btn btn-primary">Check out book</button>
      <p>Author: {{ book_info.author }}</p>
      <p>Category: {{ book_info.category}}</p>
      <p>Date Published: {{ book_info.published_date }}</p>
      <p>Summary:</p>
      <p>{{ book_info.summary }}</p>
  </div>
{% endblock %}
