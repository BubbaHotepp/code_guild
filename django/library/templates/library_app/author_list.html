{% extends 'base.html' %}

{% block content %}
        <div>
            <h1>Author List</h1>
        </div>
        {% if all_authors %}
        <ul>
          {% for author in all_authors %}
            <li>
              <a href="http://localhost:8000/author_info/{{ author.id }}/">{{ author.last_name }}, {{ author.first_name }}</a> 
            </li>
          {% endfor %}
        </ul>
        {% else %}
          <p>There are no books in the library.</p>
        {% endif %}  
{% endblock %}
