{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>PONANNANOLI</title>
</head>
<body>
    <div id="header" class="sticky mb-5">
        <div id="logo">
            <h1>Ponannanoli' - Our Stories</h1>
        </div>
        <a href="{% url 'home' %}" id="left-button" class="btn btn-primary btn-sm active" role="button" aria-pressed="true">Home</a></small></h2>     
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" id="right-button" class="btn btn-primary btn-sm active" role="button" aria-pressed="true">Log out</a></small></h2>
            <a href="{% url 'postman:inbox' %}" id="left-button" class="btn btn-primary btn-sm active" role="button" aria-pressed="true">Message Inbox</a></small></h2>     
            {% if User_flag == Staff %}
                <a href="{% url 'profile' %}" id="right-button" class="btn btn-primary btn-sm active" role="button" aria-pressed="true">Profile</a>
                <div class='staff-page'>
                    <a href="{% url 'staff_page' %}" id="right-button" class="btn btn-primary btn-sm active" role="button" aria-pressed="true">Staff Page</a>

                </div>
            {% endif %}
        {% else %}
            <h2 class="login" id='right-button'><small><a href="{% url 'login' %}" id="login" class="btn btn-primary btn-sm active" role="button" aria-pressed="true">Login</a></small></h2>
            <h2 class="register" id='right-button'><small><a href="{% url 'registration' %}" id="register" class="btn btn-primary btn-sm active" role="button" aria-pressed="true">Register</a></small></h2>
        {% endif %}
    </div>
    <div id='page-content'>
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src=""></script>
</body>
</html>
