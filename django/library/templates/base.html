{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/library.css' %}"> 
        <title>LOCAL LIBRARY</title>
    </head>
    <body>
        <div class='page-header'>
            {% if user.is_authenticated %}
                <p class="top-menu">{{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>

                <a href="{% url 'staff_page' %}" class="top-menu"><span>Staff Page</span></a>
            {% else %}
                <a href="{% url 'login' %}" class="top-menu">Login</a>
                <a href="{% url 'register' %}" class="top-menu">Register</a>
            {% endif %}
            <h1>Local Library</h1>
        </div>
        <div class="container-fluid">
            <div class="row">
              <div class="col-sm-2">
              {% block sidebar %}
                <ul class="sidebar-nav">
                  <li><a href="{% url 'home_page' %}">Home</a></li>
                  <li><a href="{% url 'book_list' %}">All Books</a></li>
                  <li><a href="{% url 'author_list' %}">All Authors</a></li>
                  <li><a href="{% url 'catalog_search' %}">Search for a Book</a></li>
                </ul>
             {% endblock %}
        <div class="content-container">
            <div class="row">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
