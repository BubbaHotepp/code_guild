{% extends 'base.html' %}

{% block content %}
        <div>
            <h1>User List</h1>
            
            {% if user_list %}
                <ul>
                {% for user in user_list %}
                    <li>
                    <a href="{{ user.get_absolute_url }}">{{ book.title }}</a>
                    </li>
                {% endfor %}
                </ul>
            {% else %}
              <p>There are no users in the library Database.</p>
            {% endif %}  
        </div>
{% endblock %}
