{% extends 'todoapp/base.html' %}

{% block content %}
    {% for task in tasks %}
        <div class='task-post'>
            <h2><a href="{% url 'task_details' pk=task.pk %}">{{ task.task }}</a></h2>
            <p>Posted: {{ task.posted_date }}</p>
            <p>Completed: {{ task.completed_date }}</p>
        </div>
    {% endfor %}       
{% endblock %}
