{% extends 'todoapp/base.html' %}

{% block content %}
    <div class="post">
        {% if task.created_date %}
            <div class="date">
                {{ task.created_date }}
            </div>
        {% endif %}
        <h2>{{ task.task }}</h2>
        <p>{{ task.text|linebreaksbr }}</p>
    </div>
{% endblock %}
