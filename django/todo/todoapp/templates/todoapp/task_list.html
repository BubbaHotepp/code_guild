{% extends 'todoapp/base.html' %}

{% block content %}
{% for task in tasks %}
    <div class="task">
        <div class="date">
            {{ task.posted_date }}
        </div>
        <h2><a href="{% url 'task_detail' pk=task.pk %}">{{ task.task_title }}</a></h2>
        <p>{{ task.task_text|linebreaksbr }}</p>
    </div>
{% endfor %}
{% endblock %}
