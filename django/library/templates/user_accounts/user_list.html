{% extends 'base.html' %}

{% block content %}
        <div>
            <h1>User List</h1>
            
            {% if all_users %}
                <ul>
                {% for user in all_users %}
                    <li>
                    <a href="" >{{user.last_name}}, {{ user.first_name }}</a>
                    </li>
                {% endfor %}
                </ul>
            {% else %}
              <p>There are no users in the library Database.</p>
            {% endif %}  
        </div>
{% endblock %}
