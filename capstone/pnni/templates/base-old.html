{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>PONANNANOLI</title>
</head>
<body>
    <div class="header"></div>
    <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
    <label for="openSidebarMenu" class="sidebarIconToggle">
      <div class="spinner diagonal part-1"></div>
      <div class="spinner horizontal"></div>
      <div class="spinner diagonal part-2"></div>
    </label>
    <div id="sidebarMenu">
      <ul class="sidebarMenuInner">
        <li>Jelena Jovanovic <span>Web Developer</span></li>
        <li><a href="#1">Company</a></li>
        <li><a href="#2">Instagram</a></li>
        <li><a href="#3" target="_blank">Twitter</a></li>
        <li><a href="#4">YouTube</a></li>
        <li><a href="#5" target="_blank">Linkedin</a></li>
      </ul>
    </div>
        {% if user.is_authenticated %}
            {% block postman_menu %}{% endblock %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
    <footer class="footer">
        <div class="column-1">
            <div class="link-container-top"><a class="logo-nation" href="https://chickasaw.net/" target="_blank"></a></div>
            <div class="link-container-bottom"><a class="logo-cultural" href="https://chickasawculturalcenter.com/" target="_blank"></a></div>
        </div>
        <div class="column-2">       
            <div class="link-container-top"><a class="logo-tv" href="https://chickasaw.tv/" target="blank"></a></div>
            <div class="link-container-bottom"><a class="logo-cc" href="https://chickasawcountry.com/" target="blank"></a></div>
        </div>
        <div class="column-3">
            <div class="link-container-top"><a class="logo-film" href="https://chickasawfilms.com" target="blank"></a></div>
            <div class="link-container-bottom"><a class="logo-travel" href="https://aventureroad.com" target="blank"></a></div>
        </div>
    </footer>
    <script>
        input[type="checkbox"]:checked ~ #sidebarMenu {
    transform: translateX(0);
}
 
input[type=checkbox] {
    transition: all 0.3s;
    box-sizing: border-box;
    display: none;
}
input[type=checkbox]:checked ~ .sidebarIconToggle > .horizontal {
    transition: all 0.3s;
    box-sizing: border-box;
    opacity: 0;
}
input[type=checkbox]:checked ~ .sidebarIconToggle > .diagonal.part-1 {
    transition: all 0.3s;
    box-sizing: border-box;
    transform: rotate(135deg);
    margin-top: 8px;
}
input[type=checkbox]:checked ~ .sidebarIconToggle > .diagonal.part-2 {
    transition: all 0.3s;
    box-sizing: border-box;
    transform: rotate(-135deg);
    margin-top: -9px;
}
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src=""></script>
</body>
</html>
