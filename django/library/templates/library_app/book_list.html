{% extends "base.html" %}

{% block content %}
  <h1>Book List</h1>
  {% if all_books %}
  <ul>
    {% for book in all_books %}
      <li>
        <a href="http://localhost:8000/book_details/{{ book.id }}/">{{ book.title }}</a> ({{ book.author }}) <button type="submit" class="btn btn-primary">Check out book</button>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %}       
{% endblock %}
