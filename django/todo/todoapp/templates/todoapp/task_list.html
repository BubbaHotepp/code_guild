{% extends 'todoapp/base.html' %}

{% block content %}
{% for task in tasks %}
    <div class="task">
        <div class="date">Posted on: {{ task.posted_date }}</div>
        <p>Completed date: {{ task.completed_date }}</p>
        <h2><a href="{% url 'task_detail' pk=task.pk %}">{{ task.task_title }}</a></h2>
        
    </div>
{% endfor %}
{% endblock %}
