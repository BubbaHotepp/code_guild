{% extends 'todoapp/base.html' %}

{% block content %}
{% for task in tasks %}
<div class='task-container'>
    <div class="task">
        {% if user.is_authenticated %}        
        <a class="btn btn-default" id='delete-button' href="{% url 'task_delete' pk=task.pk %}">Delete Task<span class="glyphicon glyphicon-remove"></span></a>
        {% endif %}
        <div class="date">Posted on: {{ task.posted_date }}</div>
        <p>Completed date: {{ task.completed_date }}</p>
        <h2><a href="{% url 'task_detail' pk=task.pk %}">{{ task.task_title }}</a></h2>
    </div>
</div>
{% endfor %}
{% endblock %}
